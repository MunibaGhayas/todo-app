<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List <img src='book.png' alt="img"></h2>
            <div class="task">
                <input type="text" id="tasks" placeholder="Enter your task">
                <button onClick="addTask()">Add</button>
            </div>
            <div class="tasklist-container">
                <ul id="tasklist"> </ul>
            </div>
        </div>
    </div>   
</body>
<script>

    function addTask(){
        const inputTask = document.getElementById('tasks');
        const taskList = document.getElementById('tasklist');
        if(inputTask.value == ''){
            alert('add something');
        } else{
            let li = document.createElement('li');
            li.innerHTML = `<span><input type='checkbox'> ${inputTask.value}</span> <i class="bi bi-trash" onClick='removeTask(this)'></i>`;            
            taskList.appendChild(li);
        }
        inputTask.value = '';
    }  
    function removeTask(element){
        element.parentElement.remove();
    }
</script>
</html>
